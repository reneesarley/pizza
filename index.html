<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Pizza Order Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Order Form</h1>
      <form class="" action="index.html" method="post">
        <div class="form-group">
         <label for="customerName">Your name:</label>
         <input type="text" class="form-control" id="customerName" placeholder="your name here">
        </div>
        <div class="form-group">
         <label for="street">Street:</label>
         <input type="text" class="form-control" id="street" placeholder="1234 Anystreet Drive">
        </div>
        <div class="row" id="cityStateZip">
          <div class="form-group col-sm-5">
           <label for="city">City:</label>
           <input type="text" class="form-control" id="city" placeholder="Portland">
          </div>
          <div class="form-group col-sm-2">
            <label for="customerName">State</label>
            <input type="text" class="form-control" id="state" placeholder="OR">
          </div>
          <div class="form-group col-sm-5">
           <label for="customerName">Zip:</label>
           <input type="text" class="form-control" id="zip" placeholder="90124">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
             <label for="addressType">Address Type:</label>
             <select class="form-control" id="addressType">
               <option>Home</option>
               <option>Office</option>
               <option>School</option>
               <option>Other</option>
             </select>
            </div>
            <button type="button" class="btn btn-secondary" id="addAddress" name="address">Save Address to Order</button>
          </div>
          <div class="form-group col-sm-9">
           <label for="deliveryNotes">Any special instuctions for delivery?</label>
           <textarea class="form-control" id="deliveryNotes" placeholder="ie. call when you get here" rows="3"></textarea>
          </div>
          </div>
      </form>
    </div>
  </body>
</html>
