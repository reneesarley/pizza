<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Pizza Order Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9" id="orderSection">
          <h1>Pizza Order Form</h1>
          <form class="form-control-sm" id="addressForm" method="post">
            <div class="row">
              <div class="form-group col-sm-8">
               <label for="customerName">Your name:</label>
               <input type="text" class="form-control" id="customerName">
              </div>
              <div class="form-group col-sm-4">
               <label for="customerNumber">Your number:</label>
               <input type="text" class="form-control" id="customerNumber">
              </div>
            </div>
            <div class="form-group">
             <label for="street">Street:</label>
             <input type="text" class="form-control" id="street">
            </div>
            <div class="row" id="cityStateZip">
              <div class="form-group col-sm-5">
               <label for="city">City:</label>
               <input type="text" class="form-control" id="city">
              </div>
              <div class="form-group col-sm-2">
                <label for="customerName">State</label>
                <input type="text" class="form-control" id="state">
              </div>
              <div class="form-group col-sm-5">
               <label for="customerName">Zip:</label>
               <input type="text" class="form-control" id="zip">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                 <label for="addressType">Address Type:</label>
                 <select class="form-control" id="addressType">
                   <option>Home</option>
                   <option>Office</option>
                   <option>School</option>
                   <option>Other</option>
                 </select>
                </div>
                <button type="button" class="btn btn-secondary" id="addAddress" name="address">Save Address to Order</button>
              </div>
              <div class="form-group col-sm-6">
               <label for="deliveryNotes">Any special instuctions for delivery?</label>
               <textarea class="form-control" id="deliveryNotes" rows="3"></textarea>
              </div>
            </div>
          </form>
          <h4 class="pizzaName">Pizza 1</h4>
          <form class="form-control-sm" id="pizzaOrder">
            <div class="row" id="sizeCheese">
              <div class="form-group col-sm-6">
                <label for="pizzaSize">Select a size</label>
                <select class="form-control" id="pizzaSize">
                  <option>Small</option>
                  <option>Medium</option>
                  <option>Large</option>
                </select>
              </div>
              <div class="form-group col-sm-6">
                <label for="cheese">Select a cheese</label>
                <select class="form-control" id="cheese">
                  <option>Mozzerella</option>
                  <option>Vegan</option>
                  <option>No Cheese</option>
                </select>
              </div>
            </div>
            <p>Toppings:</p>
            <div class="row" id="topping">
              <div class="col-sm-4">
                <div class="form-check">
                  <input class="form-check-input toppings" type="checkbox" name="onion" id="onion" value="onion">
                  <label class="form-check-label" for="onion">
                    Onion
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input toppings" type="checkbox" name="sausage" id="sausage" value="sausage">
                  <label class="form-check-label" for="sausage">
                    Sausage
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input toppings" type="checkbox" name="mushrooms" id="mushrooms" value="mushrooms">
                  <label class="form-check-label" for="mushrooms">
                    Mushrooms
                  </label>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-check">
                  <input class="form-check-input toppings" type="checkbox" name="pineapple" id="pineapple" value="pineapple">
                  <label class="form-check-label" for="pineapple">
                    Pineapple
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input toppings" type="checkbox" name="freshBasil" id="freshBasil" value="freshBasil">
                  <label class="form-check-label" for="freshBasil">
                    Fresh Basil
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input toppings" type="checkbox" name="garlic" id="garlic" value="garlic">
                  <label class="form-check-label" for="garlic">
                    Garlic
                  </label>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-check">
                  <input class="form-check-input toppings" type="checkbox" name="greenPeppers" id="greenPeppers" value="greenPeppers">
                  <label class="form-check-label" for="greenPeppers">
                    Green Peppers
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input toppings" type="checkbox" name="blackOlives" id="blackOlives" value="blackOlives">
                  <label class="form-check-label" for="blackOlives">
                    Black Olives
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input toppings" type="checkbox" name="pepperoni" id="pepperoni" value="pepperoni">
                  <label class="form-check-label" for="pepperoni">
                    Pepperoni
                  </label>
                </div>
              </div>
            </div>
            <button class="btn btn-secondary" type="button" id="addPizza">Add this pizza to order</button>
          </form>
        </div>
        <div class="col-sm-3" id="orderSummary">
          <h4>Order Summary</h4>
          <div class="customerInfo">
            <p><span class="orderSummaryInput" id="orderName"></span>
            <br>
            <span class="orderSummaryInput" id="orderAddress"></span>
            <br>
            <span class="orderSummaryInput" id="orderCityStateZip"></span>
            <br>
            <span class="orderSummaryInput" id="orderNumber"></span>
            <br>
            Delivery notes:
            <br>
            <span class="orderSummaryInput" id="orderNotes"></span>
            </p>
          </div>
          <h4 class="pizzaOrders">Order</h4>
          <div class="pizzaOrders" id="orderPizza1">
            <p>Pizza<br> <span class="orderSummaryInput" id="namePizza1"> </span></p>
            <p>Size <br><span class="orderSummaryInput" id="sizePizza1"></span></p>
            <p>Cheese <br><span class="orderSummaryInput" id="cheesePizza1"></span></p>
            <p>Toppings <br><span class="orderSummaryInput" id="toppingsPizza1"></span></p>
            <p>Cost <br><span class="orderSummaryInput" id="costPizza1"></span></p>
          </div>
          <button class="btn btn-success pizzaOrders" type="button" id="placeOrder">Place order</button>
        </div>
      </div>
    </div>
  </body>
</html>
